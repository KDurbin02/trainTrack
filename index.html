<html>
        
    <head>
        <title>Train Station</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
        
    <body>
        <div class="jumbotron text-center">
            <h1>Train Times</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card" class="schedule">
                        <div class="card-header">
                            Current Train Schedule  
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" id="trainTable">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">Hogwarts Express</th>
                                        <td>Hogwarts</td>
                                        <td>65</td>
                                        <td class="next"></td>
                                        <td class="away"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Midnight Train</th>
                                        <td>Anywhere</td>
                                        <td>30</td>
                                        <td class="next"></td>
                                        <td class="away"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Thomas</th>
                                        <td>No Where</td>
                                        <td>25</td>
                                        <td class="next"></td>
                                        <td class="away"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">The Polar Express</th>
                                        <td>The North Pole</td>
                                        <td>54</td>
                                        <td class="next"></td>
                                        <td class="away"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>        
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="card" class="add">
                        <div class="card-header">
                            Add Train
                        </div>
                        <div class="card-body">
                            <form id="form">
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName" placeholder="Enter Train Name">
                                </div>
                                <div class="form-group">
                                    <label for="Destination">Destination</label>
                                    <input type="text" class="form-control" id="destination" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="firstTrain" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="Frequency">Frequency</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            </form>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
        <script src="assets/javascript/apps.js"></script>  
    </body>
        
</html>
